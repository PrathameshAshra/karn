<div class="container-fluid">
    <div class="row">
        <div class="col-md-11">
            <h3>Create Project</h3>

        </div>
        <div class="col-md-1">
            +
        </div>
        
    </div>
    <div class='row'>
    <div class=col-md-4>
    </div>
        <mat-form-field appearance="fill">
    <mat-label>Project</mat-label>
    <input   [(ngModel)]="ProjectModel.name" matInput placeholder="Project Name"/>
  </mat-form-field>
        <mat-form-field appearance="fill">
    <mat-label>description</mat-label>
    <input   [(ngModel)]="ProjectModel.description"matInput placeholder="description"/>
  </mat-form-field>
        <mat-form-field appearance="fill">
    <mat-label>Tags</mat-label>
    <input  [(ngModel)]="ProjectModel.tags" matInput placeholder="Tags"/>
  </mat-form-field>
      
        <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input  [(ngModel)]="ProjectModel.teams"  matInput placeholder="Project teams"/>
  </mat-form-field>
      
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Components
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
    </div>

</div>
